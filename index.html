<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Padr√£o</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body id="body">

    <div class="inputs">
        <input type="number" id="valor1" placeholder="Valor 1">
        <input type="number" id="valor2" placeholder="Valor 2">
        <input type="text" id="operador" placeholder="operador">
    </div>

    <div class="calculadora" id="calculadora">
        <center>
            <input type="text" id="input" disabled><br> 

            <button onclick="add('7')" >7</button>
            <button onclick="add('8')" >8</button>
            <button onclick="add('9')" >9</button>            
            <button onclick="operador('+')" >+</button>

            <button onclick="add('4')" >4</button>
            <button onclick="add('5')" >5</button>
            <button onclick="add('6')" >6</button>            
            <button onclick="operador('-')" >-</button> 

            <button onclick="add('1')" >1</button>
            <button onclick="add('2')" >2</button>
            <button onclick="add('3')" >3</button>            
            <button onclick="operador('*')" >*</button>

            <button onclick="limpar()" id="delete">DEL</button>
            <button onclick="add('0')" >0</button>
            <button onclick="resultado()" >=</button>            
            <button onclick="operador('/')" >/</button>
        </center>
    </div>

    <div class="fixed">
        <p>2024 &copy;AquilesJc1</p>
    </div>
    
</body>
</html>
